<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertório Trimestral (Abril - Junho)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1.5rem;
      background-color: #f7f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .youtube-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
      display: block;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Repertório Trimestral (Abril – Junho)</h1>
  <input type="text" id="busca" placeholder="Busque por música, cantor, ritmo, etc..."/>

  <table id="tabelaRepertorio">
    <thead>
      <tr>
        <th>Classificação</th>
        <th>Ritmo</th>
        <th>Música</th>
        <th>Cantor/Banda Original</th>
        <th>Versão</th>
        <th>Tom Original</th>
        <th>Tom Masculino (Izaack)</th>
        <th>Tom Masculino (Victor)</th>
        <th>Tom Masculino (Kaleb)</th>
        <th>Tom Feminino</th>
        <th>Link YouTube (Versão)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão adicionadas dinamicamente -->
    </tbody>
  </table>

  <script>
    const tabela = document.querySelector("#tabelaRepertorio tbody");
    const inputBusca = document.querySelector("#busca");

    const normalizar = texto => texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

    // Substitua este array pelos dados reais da sua planilha, ou conecte com sua API
    const dados = [
      {
        classificacao: "Adoração e Entrega",
        ritmo: "Lento (68 BPM)",
        musica: "Uma Vez",
        cantorOriginal: "Fhop Music",
        versao: "Fhop Music",
        tomOriginal: "D",
        tomIzaack: "",
        tomVictor: "",
        tomKaleb: "",
        tomFeminino: "",
        youtube: "https://www.youtube.com/watch?v=link1"
      },
      {
        classificacao: "Louvor e Adoração",
        ritmo: "Rápido (113 BPM)",
        musica: "A Tua Glória",
        cantorOriginal: "Fernanda Brum",
        versao: "Fernanda Brum",
        tomOriginal: "A",
        tomIzaack: "G",
        tomVictor: "",
        tomKaleb: "",
        tomFeminino: "",
        youtube: "https://www.youtube.com/watch?v=link2"
      },
      // ... continue preenchendo os dados aqui
    ];

    function exibirTabela(filtro = "") {
      tabela.innerHTML = "";
      const busca = normalizar(filtro);

      dados.forEach(item => {
        const valores = Object.values(item).map(v => normalizar(String(v)));
        const corresponde = valores.some(v => v.includes(busca));

        if (corresponde || !filtro) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.classificacao}</td>
            <td>${item.ritmo}</td>
            <td>${item.musica}</td>
            <td>${item.cantorOriginal}</td>
            <td>${item.versao}</td>
            <td>${item.tomOriginal}</td>
            <td>${item.tomIzaack}</td>
            <td>${item.tomVictor}</td>
            <td>${item.tomKaleb}</td>
            <td>${item.tomFeminino}</td>
            <td><a href="${item.youtube}" class="youtube-link" target="_blank">YouTube</a></td>
          `;
          tabela.appendChild(tr);
        }
      });
    }

    inputBusca.addEventListener("input", () => {
      exibirTabela(inputBusca.value);
    });

    exibirTabela();
  </script>

</body>
</html>
