<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertório Musical</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #apresentacao {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }
    #busca-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #busca {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
    }
    #botao-busca {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }

    .tabela-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
      font-size: 0.85rem;
      white-space: nowrap;
      display: none;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a.link-musica {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Repertório Musical</h1>
  <div id="apresentacao">
    Bem-vindo ao buscador de músicas do nosso repertório! Digite o nome de uma música para ver todos os detalhes relacionados a ela.
  </div>
  <div id="busca-container">
    <input type="text" id="busca" placeholder="Digite o nome da música...">
    <button id="botao-busca">Buscar</button>
  </div>

  <div class="tabela-wrapper">
    <table id="tabela-musicas">
      <thead>
        <tr id="cabecalho"></tr>
      </thead>
      <tbody id="musicas"></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvHeKJfAPpEYpsrieTFK5I_xcE-bBIpkGQRBmK-yrw1PBTZEblaxyUInsbDEPusum2R37hsHCunLir/pub?gid=0&single=true&output=csv";

    let todasAsMusicas = [];
    let colunas = [];

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function exibirMusicas(filtro = "") {
      const corpoTabela = document.getElementById("musicas");
      const tabela = document.getElementById("tabela-musicas");
      corpoTabela.innerHTML = "";

      const filtroNormalizado = normalizarTexto(filtro);

      const musicasFiltradas = todasAsMusicas.filter(item =>
        normalizarTexto(item["MÚSICA"] || "").includes(filtroNormalizado)
      );

      tabela.style.display = musicasFiltradas.length > 0 ? "table" : "none";

      musicasFiltradas.forEach(item => {
        const linha = document.createElement("tr");

        colunas.forEach(coluna => {
          const celula = document.createElement("td");

          if (coluna === "LINK DO YOUTUBE" && item[coluna]) {
            const link = document.createElement("a");
            link.href = item[coluna];
            link.target = "_blank";
            link.className = "link-musica";
            link.textContent = item["MÚSICA"] || "Ver vídeo";
            celula.appendChild(link);
          } else {
            celula.textContent = item[coluna] || "-";
          }

          linha.appendChild(celula);
        });

        corpoTabela.appendChild(linha);
      });
    }

    function inicializarTabela() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          todasAsMusicas = results.data;
          colunas = results.meta.fields;

          const cabecalho = document.getElementById("cabecalho");
          cabecalho.innerHTML = "";

          colunas.forEach(coluna => {
            const th = document.createElement("th");
            th.textContent = coluna;
            cabecalho.appendChild(th);
          });
        }
      });
    }

    document.getElementById("botao-busca").addEventListener("click", () => {
      const filtro = document.getElementById("busca").value;
      exibirMusicas(filtro);
    });

    document.getElementById("busca").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const filtro = document.getElementById("busca").value;
        exibirMusicas(filtro);
      }
    });

    inicializarTabela();
  </script>
</body>
</html>
