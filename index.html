<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertório Musical</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #musicas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .musica {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .musica strong {
      display: block;
      font-size: 1.1rem;
      color: #333;
    }
    .musica span {
      color: #777;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Repertório Musical</h1>
  <div id="musicas"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT3nfCybgcT4p5fAFEV_YRn88r9R-bxatOi96UqXvI6CVb_QRc1hoVFz6YXhlafiX0lfZgTR4suVA93/pub?gid=0&single=true&output=csv";

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("musicas");

        data.forEach(item => {
          if (item["MÚSICA"] && item["CANTOR / BANDA ORIGINAL"]) {
            const el = document.createElement("div");
            el.className = "musica";
            el.innerHTML = `
              <strong>${item["MÚSICA"]}</strong>
              <span>${item["CANTOR / BANDA ORIGINAL"]}</span>
            `;
            container.appendChild(el);
          }
        });
      }
    });
  </script>
</body>
</html>
