<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertório Musical</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    #texto-apresentacao {
      max-width: 400px;
      font-size: 1rem;
      line-height: 1.5;
    }
    #busca-card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
    }
    #busca {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    #botao-busca {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
      overflow-x: auto;
      display: none;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #3a3a3a;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    a {
      color: #4ea1f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tabela-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Repertório Musical</h1>
  <div id="container">
    <div id="texto-apresentacao">
      <p>Bem-vindo ao nosso buscador de músicas! Aqui você encontra rapidamente qualquer música do nosso repertório. É só digitar parte do nome da música e descobrir os detalhes, incluindo links diretos para ouvir no YouTube.</p>
    </div>
    <div id="busca-card">
      <input type="text" id="busca" placeholder="Digite o nome da música..." />
      <button id="botao-busca">Buscar</button>
    </div>
  </div>

  <div class="tabela-wrapper">
    <table id="tabela-musicas">
      <thead>
        <tr id="cabecalho"></tr>
      </thead>
      <tbody id="musicas"></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvHeKJfAPpEYpsrieTFK5I_xcE-bBIpkGQRBmK-yrw1PBTZEblaxyUInsbDEPusum2R37hsHCunLir/pub?gid=0&single=true&output=csv";

    let todasAsMusicas = [];
    let colunas = [];

    function removerAcentos(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function exibirMusicas(filtro = "") {
      const corpoTabela = document.getElementById("musicas");
      const tabela = document.getElementById("tabela-musicas");
      corpoTabela.innerHTML = "";

      const filtroNormalizado = removerAcentos(filtro.toLowerCase());

      const musicasFiltradas = todasAsMusicas.filter(item =>
        removerAcentos(item["MÚSICA"]?.toLowerCase() || "").includes(filtroNormalizado)
      );

      tabela.style.display = musicasFiltradas.length > 0 ? "table" : "none";

      musicasFiltradas.forEach(item => {
        const linha = document.createElement("tr");

        colunas.forEach(coluna => {
          const celula = document.createElement("td");

          if (coluna === "LINK DO YOUTUBE" && item[coluna]) {
            celula.innerHTML = `<a href="${item[coluna]}" target="_blank">${item["MÚSICA"] || "Link"}</a>`;
          } else {
            celula.textContent = item[coluna] || "-";
          }

          linha.appendChild(celula);
        });

        corpoTabela.appendChild(linha);
      });
    }

    function inicializarTabela() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          todasAsMusicas = results.data;
          colunas = results.meta.fields;

          const cabecalho = document.getElementById("cabecalho");
          cabecalho.innerHTML = "";
          colunas.forEach(coluna => {
            const th = document.createElement("th");
            th.textContent = coluna;
            cabecalho.appendChild(th);
          });
        }
      });
    }

    document.getElementById("botao-busca").addEventListener("click", () => {
      const filtro = document.getElementById("busca").value;
      exibirMusicas(filtro);
    });

    document.getElementById("busca").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const filtro = document.getElementById("busca").value;
        exibirMusicas(filtro);
      }
    });

    inicializarTabela();
  </script>
</body>
</html>
